<!-- Team -->
<section id="team" class="s-home target-section" data-parallax="scroll"
         data-image-src="../../assets/images/backgrounds/background.png"
         data-natural-width=3000 data-natural-height=2000 data-position-y=center>
  <div class="container">
    <h5 class="section-title h1">OUR TEAM</h5>
    <div class="row block-1-3 block-tab-full" data-aos="fade-up">
      <ng-container *ngFor="let teamMember of teamMembers">
        <div class="col-block" data-aos="fade-up">
          <div class="image-flip" ontouchstart="this.classList.toggle('hover');">
            <div class="mainflip">
              <div class="frontside">
                <div class="card">
                  <div class="card-body text-center">
                    <p>
                      <img class=" img-fluid"
                           src="../../../assets/images/team/{{teamMember?.image}}.JPG"
                           alt="card image">
                    </p>
                    <h4 class="card-title">{{teamMember?.name}}</h4>
                    <p class="card-text">{{teamMember?.intro}}</p>
                    <a class="plus-circle"><i class="fa fa-superpowers"></i></a>
                  </div>
                </div>
              </div>
              <div class="backside">
                <div class="card">
                  <div class="card-body text-center mt-4">
                    <p>
                      <img class=" img-fluid"
                           src="../../../assets/images/team/{{teamMember?.image}}-joy.JPG"
                           alt="card image">
                    </p>
                    <h4 class="card-title">{{teamMember?.joyIntro}}</h4>
                    <p class="card-text">{{teamMember?.description}}</p>
                    <ul class="contact-social">
                      <ng-container>
                        <li *ngFor="let social of teamMember?.socials">
                          <a href="{{social?.url}}" target="_blank">
                            <i class="fa fa-{{social?.icon}}" aria-hidden="true"></i>
                          </a>
                        </li>
                      </ng-container>
                    </ul>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </ng-container>
    </div>
  </div>
</section>
<!-- Team -->
